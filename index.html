<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Procastinapp</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="procastinapp.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/6ef9bb69c9.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="container">

			<div id="crono">
				<h1>Crono</h1>
				<div id="crono-timer"></div>
				<div id="crono-items">
					<i class="fas fa-play"></i>
					<i class="fas fa-pause"></i>
					<i class="fas fa-history"></i>
				</div>
			</div>

			<div id="tasks">
				<h1>Daily Tasks</h1>
				<textarea></textarea>
			</div>
			
			<div id="tools">
				<h1>Options</h1>
				<i class="fas fa-clock"></i>
				<i class="fas fa-stopwatch"></i>
			</div>
		</div>
	</body>
</html>
