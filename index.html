<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Procastinapp</title>

		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<!--Fonts & Icons-->
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
		<link href="http://allfont.net/allfont.css?fonts=digital-7" rel="stylesheet" type="text/css" />
		<script src="https://kit.fontawesome.com/6ef9bb69c9.js" crossorigin="anonymous"></script>
		
		<!--jQuery & JavaScript-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/procastinapp.js" type="text/javascript"></script>

	</head>
	<body>

		<div id="container" class="lightTheme">

			<!-- Crono -->
			<div id="crono">
				<h1>Crono</h1>
				<div id="crono-results">
					<h1 id="crono-hours"></h1>
					<h1>:</h1>
					<h1 id="crono-minutes"></h1>
					<h1>:</h1>
					<h1 id="crono-seconds"></h1>
				</div>
				<div id="crono-icons">
					<i class="fas fa-play fa-3x" id="play-crono"></i>
					<!--<i class="fas fa-pause fa-2x" id="pause-crono"></i>-->
					<i class="fas fa-history fa-3x" id="restart-crono"></i>
				</div>
			</div>




			<!-- Tasks -->
			<div id="tasks">
				<h1>Daily Tasks</h1>
				<textarea id="text-tasks" class="lightTheme"></textarea>
			</div>
			



			<!-- Options -->
			<div id="options">
				
				<!-- Options Clock -->
				<div id="options-clock">
					<div id="options-clock_results" class="hide"></div>
					<div id="options-clock_icons">
						<i class="fas fa-clock fa-2x" id="icon-clock"></i>
					</div>
				</div>

				<!-- Options Countdown -->
				<div id="options-countdown">

					<div id="options-countdown_functionality">

						<div id="options-countdown_timer" class="hide">

						<div id="up-countdown" class="hide">
							<i class="fas fa-angle-up" id="up-hours"></i>
							<i class="fas fa-angle-up" id="up-minutes"></i>
							<i class="fas fa-angle-up" id="up-seconds"></i>	
						</div>
						
						<div id="timer-countdown" class="hide">00:00:00</div>

						<div id="down-countdown" class="hide">
							<i class="fas fa-angle-down" id="down-hours"></i>
							<i class="fas fa-angle-down" id="down-minutes"></i>
							<i class="fas fa-angle-down" id="down-seconds"></i>
						</div>
					
				</div>

				<div id="options-countdown_controller" class="hide">
					<i class="far fa-play-circle" id="play-controller"></i>
					<i class="far fa-pause-circle" id="pause-controller"></i>
					<i class="far fa-stop-circle" id="stop-controller"></i>
				</div>
						
					</div>

					<div id="options-countdown_icons">
						<i class="fas fa-stopwatch fa-2x" id="icon-countdown"></i>
					</div>
				</div>



 
				<!-- Options Music -->
				<div id="options-music">
					<div id="options-music_results" class="hide">
						<i class="fas fa-play fa-2x" id="play-music"></i>
						<i class="fas fa-pause fa-2x" id="pause-music"></i>
						<i class="fas fa-random fa-2x" id="stop-music"></i>
					</div>
					<div id="options-music_icons">
						<i class="fas fa-headphones fa-2x" id="icon-music"></i>
					</div>	
				</div>



				<!-- Options Contrast -->
				<div id="options-contrast">
					<div id="options-contrast_results" class="hide">Contrast</div>
					<div id="options-contrast_icons">
						<i class="fas fa-adjust fa-2x" id="icon-contrast"></i>
					</div>
					
				</div>
		         

			</div>
		</div>

	</body>
</html>
