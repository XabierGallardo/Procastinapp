<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Procastinapp</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
		<link href="http://allfont.net/allfont.css?fonts=digital-7" rel="stylesheet" type="text/css" />
		<script src="https://kit.fontawesome.com/6ef9bb69c9.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="procastinapp.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">

			<div id="crono">
				<h1>Crono</h1>
				<div id="crono-timer">
					<h1>0:00:00</h1>
				</div>
				<div id="crono-items">
					<i class="fas fa-play fa-2x" id="crono-play"></i>
					<i class="fas fa-pause fa-2x" id="crono-pause"></i>
					<i class="fas fa-history fa-2x" id="crono-restart"></i>
				</div>
			</div>

			<div id="tasks">
				<h1>Daily Tasks</h1>
				<textarea id="tasks-text"></textarea>
			</div>
			
			<div id="options">
				<i class="fas fa-clock fa-2x" id="options-clock"></i>
				<i class="fas fa-stopwatch fa-2x" id="options-countdown"></i>
				<i class="fas fa-adjust fa-2x" id="options-contrast"></i>
				<!--<p id="options-instructions">Instructions</p>-->
				<i class="fas fa-headphones fa-2x" id="options-music"></i>
			</div>
		</div>
	</body>
</html>
